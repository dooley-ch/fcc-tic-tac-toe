<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

        <title>Tic Tac Toe</title>
        <meta name="description" content="">

        <link rel="apple-touch-icon" href="img/apple-touch-icon.png">

        <link rel="stylesheet" href="css/semantic.min.css">
        <link rel="stylesheet" href="css/main.css">
    </head>

    <body>
        <div id="displayPanel">
            <section class="ui center aligned container">
                <h1 class="margin-top-50">Tic Tac Toe!</h1>
                <table class="ui basic unstackable small celled table margin-top-30">
                    <tbody>
                        <tr>
                            <td class="center aligned mouse-hand game-cell" data-cell="0-0">
                                <img id="img-0-0" src="img/q.png">
                            </td>
                            <td class="center aligned mouse-hand game-cell" data-cell="0-1">
                                <img id="img-0-1" src="img/q.png">
                            </td>
                            <td class="center aligned mouse-hand game-cell" data-cell="0-2">
                                <img id="img-0-2" src="img/q.png">
                            </td>
                        </tr>
                        <tr>
                            <td class="center aligned mouse-hand game-cell" data-cell="1-0">
                                <img id="img-1-0" src="img/q.png">
                            </td>
                            <td class="center aligned mouse-hand game-cell" data-cell="1-1">
                                <img id="img-1-1" src="img/q.png">
                            </td>
                            <td class="center aligned mouse-hand game-cell" data-cell="1-2">
                                <img id="img-1-2" src="img/q.png">
                            </td>
                        </tr>
                        <tr>
                            <td class="center aligned mouse-hand game-cell" data-cell="2-0">
                                <img id="img-2-0" src="img/q.png">
                            </td>
                            <td class="center aligned mouse-hand game-cell" data-cell="2-1">
                                <img id="img-2-1" src="img/q.png">
                            </td>
                            <td class="center aligned mouse-hand game-cell" data-cell="2-2">
                                <img id="img-2-2" src="img/q.png">
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="right floated large ui buttons">
                    <button id="set_x_button" class="circular ui icon blue button mouse-hand">
                        X
                    </button>
                    <button id="set_o_button" class="circular ui icon grey button mouse-hand">
                        O
                    </button>
                    <button id="reset_button" class="circular ui icon red button mouse-hand">
                        <i class="undo icon"></i>
                    </button>
                </div>
            </section>
        </div>
        
        <script data-main="js/main" src="js/require.js"></script>
    </body>
</html>
